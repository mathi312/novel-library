<section *ngIf="!user" class="bg-gray-900 relative">
    <!-- Background image -->
    <div class="absolute inset-0 z-0">
        <img [src]="background" class="w-full h-full object-cover" />
    </div>

    <!-- Login Form -->
    <div class="relative flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0 z-10">

        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-white">
            <img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo">
            Novel Library
        </a>

        <div class="w-full rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0 bg-gray-800 border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">

                <h1 class="text-xl font-bold leading-tight tracking-tight md:text-2xl text-white">
                    Sign in to your account
                </h1>

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4 md:space-y-6" action="#">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-white">Email: </label>
                        <input formControlName="email" type="email" name="email" id="email" class="border rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-indigo-600 focus:border-indigo-600" placeholder="name@email.com" required="">
                        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="alert alert-danger">
                            <div *ngIf="email?.hasError('required')" class="text-red-600">Email is required</div>
                        </div>
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-white">Password: </label>
                        <input formControlName="password" type="password" name="password" id="password" placeholder="••••••••"
                            class="border rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-indigo-600 focus:border-indigo-600" required="">
                        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="alert alert-danger">
                            <div *ngIf="password?.hasError('required')" class="text-red-600">Password is required</div>
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input [(ngModel)]="remember" [ngModelOptions]=" {standalone: true} " id="remember" type="checkbox" class="w-4 h-4 border rounded focus:ring-3 bg-gray-700 border-gray-600 focus:ring-primary-600 ring-offset-gray-800" required="">
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="remember" class="text-gray-300">Remember me</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="w-full text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-indigo-700 hover:bg-primary-700 focus:ring-indigo-800">Sign in</button>
                </form>

                <div *ngIf="error" class="flex items-center mt-6 p-4 mb-4 text-sm rounded-lg bg-gray-800 text-red-400" role="alert">
                  <svg class="flex-shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
                  </svg>
                  <span class="sr-only">Info</span>
                  <div>
                    <span class="font-medium">Error While loggin in {{error}}</span>
                  </div>
                </div>

            </div>
        </div>
    </div>
</section>

<div *ngIf="user">
    <aside id="sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0" aria-label="Sidebar">
      <div class="h-full px-3 py-4 overflow-y-auto bg-gray-800">
          <!--Logo-->
          <a href="" class="flex items-center ps-2.5 mb-5">
              <img src="https://flowbite.com/docs/images/logo.svg" class="h-6 me-3 sm:h-7" alt="Flowbite Logo" />
              <span class="self-center text-xl font-semibold whitespace-nowrap text-white">E-Library</span>
          </a>
          <!--Navbar-->
          <ul class="space-y-2 font-medium">
              <li>
                  <a routerLink="/library" routerLinkActive="active" ariaCurrentWhenActive="page" class="flex items-center p-2 rounded-lg text-white hover:bg-gray-700 group">
                      <svg class="flex-shrink-0 w-5 h-5 transition duration-75 text-gray-400 group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 18">

                      </svg>
                      <a class="ms-3 text-white">Library</a>
                  </a>
              </li>
              <li>
                  <a routerLink="/create-epub" routerLinkActive="active" ariaCurrentWhenActive="page" class="flex items-center p-2 rounded-lg text-white hover:bg-gray-700 group">
                      <svg class="flex-shrink-0 w-5 h-5  transition duration-75 text-gray-400 group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                          <path d="M5 5V.13a2.96 2.96 0 0 0-1.293.749L.879 3.707A2.96 2.96 0 0 0 .13 5H5Z"/>
                          <path d="M6.737 11.061a2.961 2.961 0 0 1 .81-1.515l6.117-6.116A4.839 4.839 0 0 1 16 2.141V2a1.97 1.97 0 0 0-1.933-2H7v5a2 2 0 0 1-2 2H0v11a1.969 1.969 0 0 0 1.933 2h12.134A1.97 1.97 0 0 0 16 18v-3.093l-1.546 1.546c-.413.413-.94.695-1.513.81l-3.4.679a2.947 2.947 0 0 1-1.85-.227 2.96 2.96 0 0 1-1.635-3.257l.681-3.397Z"/>
                          <path d="M8.961 16a.93.93 0 0 0 .189-.019l3.4-.679a.961.961 0 0 0 .49-.263l6.118-6.117a2.884 2.884 0 0 0-4.079-4.078l-6.117 6.117a.96.96 0 0 0-.263.491l-.679 3.4A.961.961 0 0 0 8.961 16Zm7.477-9.8a.958.958 0 0 1 .68-.281.961.961 0 0 1 .682 1.644l-.315.315-1.36-1.36.313-.318Zm-5.911 5.911 4.236-4.236 1.359 1.359-4.236 4.237-1.7.339.341-1.699Z"/>
                      </svg>
                      <a class="flex-1 ms-3 whitespace-nowrap text-white">Create Epub</a>
                  </a>
              </li>
              <li>
                <a routerLink="/add-epub" routerLinkActive="active" ariaCurrentWhenActive="page" class="flex items-center p-2 rounded-lg text-white hover:bg-gray-700 group">
                    <svg class="flex-shrink-0 w-5 h-5  transition duration-75 text-gray-400 group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M5 5V.13a2.96 2.96 0 0 0-1.293.749L.879 3.707A2.96 2.96 0 0 0 .13 5H5Z"/>
                        <path d="M6.737 11.061a2.961 2.961 0 0 1 .81-1.515l6.117-6.116A4.839 4.839 0 0 1 16 2.141V2a1.97 1.97 0 0 0-1.933-2H7v5a2 2 0 0 1-2 2H0v11a1.969 1.969 0 0 0 1.933 2h12.134A1.97 1.97 0 0 0 16 18v-3.093l-1.546 1.546c-.413.413-.94.695-1.513.81l-3.4.679a2.947 2.947 0 0 1-1.85-.227 2.96 2.96 0 0 1-1.635-3.257l.681-3.397Z"/>
                        <path d="M8.961 16a.93.93 0 0 0 .189-.019l3.4-.679a.961.961 0 0 0 .49-.263l6.118-6.117a2.884 2.884 0 0 0-4.079-4.078l-6.117 6.117a.96.96 0 0 0-.263.491l-.679 3.4A.961.961 0 0 0 8.961 16Zm7.477-9.8a.958.958 0 0 1 .68-.281.961.961 0 0 1 .682 1.644l-.315.315-1.36-1.36.313-.318Zm-5.911 5.911 4.236-4.236 1.359 1.359-4.236 4.237-1.7.339.341-1.699Z"/>
                    </svg>
                    <a class="flex-1 ms-3 whitespace-nowrap text-white">Add Epub to Database</a>
                </a>
            </li>
          </ul>
      </div>
    </aside>

    <!--Top menu bar-->
    <section class="border-gray-200 bg-gray-900">
        <div class="w-screen flex items-center justify-end p-4">

            <button type="button" data-dropdown-toggle="userDropdown" data-dropdown-placement="bottom-start" class="flex items-center gap-4">
                <div class="relative inline-flex items-center justify-center w-10 h-10 overflow-hidden rounded-full bg-gray-600">
                    <span class="font-medium text-gray-300">{{ initial() }}</span>
                </div>
            </button>

            <!-- Dropdown menu -->
            <div id="userDropdown" class="z-10 hidden divide-y rounded-lg shadow w-44 bg-gray-700 divide-gray-600">
                <div class="py-1">
                    <button type="button" (click)="onLogout(); false"  class="block px-4 py-2 text-sm hover:bg-gray-600 text-gray-200 hover:text-white w-full">Sign out</button>
                </div>
            </div>

        </div>
    </section>

    <router-outlet></router-outlet>

</div>
